<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Merkify</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/payment.css">
</head>
<body>
    <div class="payment-container">
        <div class="payment-card">
            <div class="payment-header">
                <h1>Complete Your Booking</h1>
                <div class="session-details">
                    <p class="expert-name">Session with Sarah Miller</p>
                    <p class="session-type">Personal Numerology Reading</p>
                    <p class="session-duration">60 minutes</p>
                    <p class="session-price">$75.00</p>
                </div>
            </div>

            <form id="payment-form" class="payment-form">
                <div class="form-group">
                    <label for="card-holder">Card Holder Name</label>
                    <input type="text" id="card-holder" required>
                </div>

                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" maxlength="4" placeholder="xxx" required>
                    </div>
                </div>

                <button type="submit" class="pay-button">
                    Pay $75.00
                </button>
            </form>

            <div class="secure-badge">
                <span class="lock-icon">ðŸ”’</span>
                <span>Secure Payment</span>
            </div>
        </div>
    </div>
    <script src="./js/payment.js"></script>
</body>
</html>
