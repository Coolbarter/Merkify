<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <!-- Update CSS paths -->
    <link rel="stylesheet" href="../css/profile-settings.css">
    <link rel="stylesheet" href="../css/components/sidebar.css">
</head>
<body>
    <div id="sidebar-container"></div>
    
    <main class="settings-container">
        <div class="settings-header">
            <h1>Profile Settings</h1>
            <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
        </div>

        <form id="profileForm" class="settings-form">
            <section class="photo-section">
                <div class="profile-photo">
                    <img id="profileImage" src="../images/man3.jpg" alt="Profile photo">
                    <div class="photo-overlay">
                        <label for="photoUpload" class="upload-btn">
                            Change Photo
                            <input type="file" id="photoUpload" accept="image/*" hidden>
                        </label>
                    </div>
                </div>
            </section>

            <section class="personal-info">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" name="displayName" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </section>

            <section class="location-info">
                <h2>Location</h2>
                <div class="form-group">
                    <label for="fromLocation">From</label>
                    <input type="text" id="fromLocation" name="fromLocation">
                </div>
                <div class="form-group">
                    <label for="currentLocation">Currently Living In</label>
                    <input type="text" id="currentLocation" name="currentLocation">
                </div>
                <div class="form-group">
                    <label for="timezone">Timezone</label>
                    <select id="timezone" name="timezone"></select>
                </div>
            </section>

            <section class="security">
                <h2>Security</h2>
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                </div>
            </section>

            <section class="notifications">
                <h2>Notifications</h2>
                <div class="notification-options">
                    <label class="checkbox-container">
                        <input type="checkbox" name="emailNotif" checked>
                        <span class="checkmark"></span>
                        Email Notifications
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" name="smsNotif">
                        <span class="checkmark"></span>
                        SMS Notifications
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" name="marketingEmails">
                        <span class="checkmark"></span>
                        Marketing Emails
                    </label>
                </div>
            </section>

            <div class="form-actions">
                <button type="submit" class="save-btn">Save Changes</button>
                <button type="reset" class="cancel-btn">Cancel</button>
            </div>
        </form>
    </main>

    <!-- Update script paths -->
    <script src="../js/sidebar.js"></script>
    <script src="../js/profile-settings.js"></script>
</body>
</html>
